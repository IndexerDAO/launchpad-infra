env: 
  GREETING: Hey, there!

vars:
  # INVENTORY_PATH: "~/infra/ansible/hosts/inventory.yaml"
  INVENTORY_PATH: "./inventory/inventory.yaml"

includes:
  hosts: launchpad-core/taskfiles/hosts.yml
  k0s: launchpad-core/taskfiles/k0s.yml
  indexer: launchpad-core/taskfiles/indexer.yml
  # vars:
  #   DOCKER_IMAGE: frontend_image

tasks:
  task_template:
    interactive: true #Â for interactive scripts
    desc: short form description of task
    deps: []
    summary: |
      long form description of task

      *this* area supports _markdown_
    preconditions: [] # run commands to check 
    cmds:
      - |
        set - {{ .CLI_ARGS }}
        ONE=$1; shift
        TWO=$1; shift

        usage(){
          echo "Invalid usage. Specify arguments: <one> <two>"
          echo "<one> explanation of one"
          echo "<two> explanation of two"
          exit 1
        }

        if [ -z "$TWO" ]; then
          usage
        fi

        set -x
        # do real stuff
        echo "$ONE $TWO"
      - command2
      - command3

  default:
    cmds: # TODO some kind of help output
    - task --list-all
  hello:
    cmds:
      - echo "$GREETING from Task!"



