# Example of an inventory for single host that will be configured
# as both the Kubernetes master and as a Kubernetes worker node

all:
  hosts: &all
    my-first-host: #Â you can customise the name of your host
      ansible_host: <ip>
      ansible_ssh_port: 22
      ansible_user: root
      hardened_ssh_port: <pick_a_port>
      main_user: <username>
      become: true
      k0s_version: v1.24.2+k0s.0
      k0s_binary_dest: /usr/local/bin/k0s
      extra_args: "--enable-worker --no-taints"

k0s:
  children:
    initial_controller:
      hosts:
        control-plane-0:
  hosts: *all
