# Example of an inventory for a cluster with one controller node and one worker node 
all:
  vars:
    hardened_ssh_port: &hardened-ssh-port <pick_a_port>
  hosts:
    my-first-host: #Â you can customise the name of your host
      ansible_host: <ip>
    my-second-host:
      ansible_host: <ip>
      

init_group:
  hosts:
    my-first-host:
    my-second-host:
  vars:
    ansible_user: root
    hardened_ssh_port: *hardened-ssh-port
    main_user: &main-user <username>
    enable_sshd_config: false # change to true to enable ssh hardening and lock port 22
    enable_lvm_config: false

k0s:
  vars:
    ansible_user: *main-user
    become: true
    k0s_version: v1.25.2+k0s.0
    k0s_use_custom_config: false
    ansible_ssh_port: *hardened-ssh-port
  children:
    initial_controller:
      hosts:
        my-first-host:
      # vars:
      #   # --no-taints removes node-role.kubernetes.io/master taint
      #   # so that k8s workloads can be provisioned on the controller node
      #   # --enable-worker let's you provision application workloads on the node
      #   # for better cluster performance do not apply the --enable-worker flag to controller node
      #   extra_args: "--enable-worker --no-taints"
    worker:
      hosts:
        my_second_host:

