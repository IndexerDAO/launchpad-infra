# This example `SealedSecret` will be used to create a base64 encoded `kind: Secret` resource
# That can later be user to reference `TESTER_SECRET` value in another k8s resource 
# The encrypted data on ln 12 was created by running the following command:
# `task: seal-secrets -- -n test -s super-secret -k TESTER_SECRET -v xyz -c default`
resources:
  - apiVersion: bitnami.com/v1alpha1
    kind: SealedSecret
    metadata:
      name: super-secret
      namespace: test
    spec:
      encryptedData:
        TESTER_SECRET: ''
      template:
        metadata:
          name: supersecret-secret
          namespace: test
        type: Opaque